<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encrypter</h1>

    <label>Message:</label>
    <input type="text" id="inputText" placeholder="Enter your message">
    
    <label>Key (Max 10 Characters):</label>
    <input type="text" id="keyInput" placeholder="Enter a key" maxlength="10">


    <button onclick="encryptText()">Encrypt</button>

    <h2>Results:</h2>
    <p id="outputText"></p>
    <button onclick="copyText()">Copy</button>

    <h1>Decrypter</h1>

    <label>Encrypted Message:</label>
    <input type="text" id="encryptedInput" placeholder="Enter encrypted text">

    <label>Key:</label>
    <input type="number" id="decryptKey" placeholder="Enter key">

    <button onclick="decryptText()">Decrypt</button>

    <h2>Decryption Output:</h2>
    <p id="decryptedText"></p>
    <h3>This tool was made by Curtis Gann</h3>

    <script src="index.js"></script>
</body>
</html>
